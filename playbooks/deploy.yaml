- name: Deploy Docker Container
  hosts: dockerservers
  gather_facts: false
  remote_user: root
  tasks:
    - name: Creating the Container
      docker_container:
        name: team33-neogym-container  # docker container name
        image: team33-neogym:latest  # docker image name
        ports:
          - "33:80"  # ด้านซ้ายคือ port ที่รับจาก browser, ด้านขวาคือ port ของ docker (ปกติใช้ 80 ถ้าเป็น nextjs project ก็ 3000)
        state: started
        restart: true
